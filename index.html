<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mubashir Ali - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body class="text-white bg-[#121212]">
  <!-- Navbar -->
  <nav class="bg-gray-800 p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="text-xl font-bold">
        Mubashir Ali
      </div>
      <div class="hidden md:flex space-x-4">
        <a href="#" class="hover:text-green-500">Home</a>
        <a href="#" class="hover:text-green-500">About</a>
        <a href="#" class="hover:text-green-500">Resume</a>
        <a href="#" class="hover:text-green-500">Services</a>
        <a href="#" class="hover:text-green-500">Portfolio</a>
        <a href="#" class="hover:text-green-500">Contact</a>
      </div>
      <div class="md:hidden">
        <button id="menu-button" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
    <div id="mobile-menu" class="hidden md:hidden">
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Home</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">About</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Resume</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Services</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Portfolio</a>
      <a href="#" class="block px-4 py-2 hover:bg-gray-700">Contact</a>
    </div>
  </nav>

  <!-- Home Section -->
  <section class="flex items-center justify-center h-screen mb-[100%]">
    <div class="text-center">
      <h1 class="text-4xl md:text-6xl font-bold">Mubashir Ali</h1>
      <p class="text-xl md:text-2xl mt-4">I'm a passionate <span class="text-green-500">Website Developer</span> from Pakistan</p>
      <div class="mt-8 flex flex-wrap justify-center space-x-4">
        <a href="#" class="inline-block p-2 sm:p-3 md:p-4 bg-gray-700 hover:bg-gray-600 rounded-full">
          <i class="fa fa-facebook text-xl sm:text-2xl md:text-3xl"></i>
        </a>
        <a href="#" class="inline-block p-2 sm:p-3 md:p-4 bg-gray-700 hover:bg-gray-600 rounded-full">
          <i class="fa fa-instagram text-xl sm:text-2xl md:text-3xl"></i>
        </a>
        <a href="#" class="inline-block p-2 sm:p-3 md:p-4 bg-gray-700 hover:bg-gray-600 rounded-full">
          <i class="fa fa-linkedin text-xl sm:text-2xl md:text-3xl"></i>
        </a>
        <a href="#" class="inline-block p-2 sm:p-3 md:p-4 bg-gray-700 hover:bg-gray-600 rounded-full">
          <i class="fa fa-github text-xl sm:text-2xl md:text-3xl"></i>
        </a>
        <a href="#" class="inline-block p-2 sm:p-3 md:p-4 bg-gray-700 hover:bg-gray-600 rounded-full">
          <i class="fa fa-skype text-xl sm:text-2xl md:text-3xl"></i>
        </a>
        <a href="#" class="inline-block p-2 sm:p-3 md:p-4 bg-gray-700 hover:bg-gray-600 rounded-full">
          <i class="fa fa-twitter text-xl sm:text-2xl md:text-3xl"></i>
        </a>
      </div>
    </div>
  </section>
  
  <script>
    document.getElementById('menu-button').addEventListener('click', function() {
      var menu = document.getElementById('mobile-menu');
      if (menu.classList.contains('hidden')) {
        menu.classList.remove('hidden');
      } else {
        menu.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
