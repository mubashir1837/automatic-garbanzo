        <a href="project.html" class="hover:text-green-500">Projects</a>

        <button id="menu-button" class="focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="#1fff" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">

  <!-- Contact Section -->
  <section class="px-4 p-20">
    <form id="contact-form" class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-lg space-y-4">
      <div>
        <label for="name" class="block text-gray-700">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
      </div>
      <div>
        <label for="email" class="block text-gray-700">Your Email</label>
        <input type="email" id="email" name="email" placeholder="example2@gmail.com" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black">
      </div>
      <div>
        <label for="message" class="block text-gray-700">Your Message</label>
        <textarea id="message" name="message" placeholder="Type here" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"></textarea>
      </div>
      <button type="submit" onclick="sendMail()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Send</button>
    </form>
  </section>
